summary: |
  Azure PowerShell 是一組 Cmdlet，可直接從 PowerShell 命令列管理 Azure 資源。 Azure PowerShell 的設計可讓您輕鬆學習和開始使用，同時提供強大的自動化功能。 Azure PowerShell 以 .NET Standard 撰寫，適用於 Windows 上的 PowerShell 5.1，以及所有平台上的 PowerShell 7.x 和更新版本。
